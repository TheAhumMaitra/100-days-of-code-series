<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h2>Pokemon finder</h2>
            <ul>
                <li><a href="">Find</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="find_sec">
            <section id="find">
                <h3>Search a Pokemon</h3>
                <input type="text" name="search" id="input" placeholder="Enter pokemon's name">
                <button type="submit" onclick="search()">Search</button>
                <pre id="result"></pre>

                <!-- javascript linking -->
                <script src="script.js"></script>
            </section>
        </div>
        <footer>
            <div id="footer">
                <h2>&copy;Copyright by Ahum Maitra. All rights reserved by Ahum Maitra</h2>

            </div>
        </footer>
    </main>
</body>
</html>
